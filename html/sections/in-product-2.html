<a href="#">
    <div class="product-top">
        <img src="images/@@img" alt="">
        <p class="product-title">@@title</p>
    </div>
    <div class="product-bottom">
        <p class="price">@@price</p>
        @@if("old_price" != ""){
        <p class="price-old">@@old_price</p>
        }

        <button class="btn-buy">В корзину</button>
    </div>
</a>
